    <link
      rel="shortcut icon"
      href="https://pixabay.com/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <main>
      <div id="permanentTxt" class="d-none">
        <div  class="input-group mt-5 mb-5 w-50 mx-auto overflow-hidden">
        <input
          type="text"
          class="form-control"
          placeholder="Keyword"
          aria-label="Keyword"
          aria-describedby="button-addon2"
          id="InputField1"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      </div>

      <div id="welcomeTxt" class="position-relative" style="height: 80vh">
        <div
          class="text-center position-absolute start-0 end-0 top-50 bottom-50"
        >
          <h1>Welcome to Pixabay Gallery</h1>
          <div class="input-group mt-5 mb-5 w-50 mx-auto overflow-hidden">
            <input
              type="text"
              class="form-control"
              placeholder="Keyword"
              aria-label="Keyword"
              aria-describedby="button-addon2"
              id="InputField2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon3"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div
        id="details"
        class="text-center mb-5 position-relative overflow-auto"
      ></div>

      <div
        id="image-Container"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 overflow-hidden"
      ></div>
    </main>
